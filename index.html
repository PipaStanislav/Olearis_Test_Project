<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> forms </title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="body">

		<div id="plusIcon"> <i class="fas fa-plus-circle fa-lg"></i> </div>
		<div id="minusIcon" style="display: none"> <i class="fas fa-minus-circle fa-lg"></i> </div>
		
		<div id="tipeOfList">
			<div class="text listsForm">
				<i class="positionIconText fas fa-align-left icon"></i>
				<span class="positionText"> Текст </span>
			</div>
			<div class="oneOfList listsForm" >
				<i class="positionIconOneOfList far fa-dot-circle icon"></i>
				<span class="positionTextOneOfList"> Один из списка </span>
			</div>
			<div class="dropDownList listsForm" >
				<i class="positionIconDropDownList fas fa-chevron-circle-down icon iconCircle"></i>
				<span class="positionTextDropDownList"> Раскрывающийся <br> список </span>
			</div>
		</div>
		
		<div id="header">
			<ul><li ><a href="#" class="headerList"> Вопросы </a></li></ul>
		</div>
		<div id="sectionForms">
			<div id="newForm">
				<textarea id="newFormInput" placeholder="Название формы"></textarea>
			</div>
			<div id="newDescription">
				<textarea id="newDescriptionInput" placeholder="Описание"></textarea>
			</div>
		</div>
	</div>






	<script src="main.js"></script>
	<script src="listForm.js"></script>
	<script src="input.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
